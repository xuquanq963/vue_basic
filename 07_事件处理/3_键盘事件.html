<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
        <!-- 
            1.Vue中常用的按键别名：
                    回车 => enter
                    删除 => delete（捕获 “删除” 和 “退格” 键）
                    退出 => esc
                    空格 => space
                    换行 => tab  （特殊，必须配合keydown去使用）
                    上   => up
                    下   => down
                    左   => left
                    右   => right
            
            2.Vue中未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

            3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
                    （1）.配合keyup使用：按下修饰键的同时，在按下其他键，随后释放其他键，事件才被触发。
                    （2）.配合keydown使用：正常触发事件
            
            4.也可以使用keyCode去指定具体的按键（不推荐）@keyup.13=""

            5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
         -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo"> <!-- 组合键进行事件触发可以这样写   @keyup.ctrl.y="showInfo"-->
        
    </div>
    
</body>
<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    Vue.config.keyCodes.huiche = 13; //定义了一个别名按键
    const vm = new Vue({
        el:'#root',
        data:{
            name:"尚硅谷"
        },
        methods:{
            showInfo(event){
                // if(event.keyCode !==13 ){       //通常方法，判断按键编码是否是回车，来判定是否需要答应输入的值
                //     return 
                // }
                console.log(event.key,event.keyCode);
                console.log(event.target.value);
            },
        }
    })
</script>
</html>
