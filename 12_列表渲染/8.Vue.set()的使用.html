<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.set()的使用</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <hr/>
    <h2>学生姓名：{{student.name}}</h2>
    <h2>学生年龄：真实{{student.age.rAge}}, 对外{{student.age.SAge}}</h2>
    <h2>朋友们</h2>
    <ul>
        <li v-for="f in student.friends" :key=""></li>
    </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            name:"尚硅谷",
            address:"北京",
            student:{
                name:'tom',
                age:{
                    rAge:40,
                    sAge:29
                }
            },
            friend:[
                {name:'jerry',age:35},
                {name:'tony',age:36}
            ]
        }
    })
</script>
</html>
