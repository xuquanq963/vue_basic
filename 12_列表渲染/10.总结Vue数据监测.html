<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结Vue数监测</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 
    Vue监视数据的原理：
        1.vue会监视data中所有层次的数据

        2.如何监测对象中的数据？
            通过setter实现监视，且要在new Vue时就传入要检测的数据。
            （1）.对象中后追加的属性，Vue默认不做响应式处理
            （2）.如需给后添加的属性做响应式，请使用如下API     ：
                    Vue.set(target, propertyName/index, value) 或
                    vm.$set(target, propertyName/index, value)

        3.如何监测数组中的数据？
            通过包裹数组更新元素的方法实现，本质就是做了两件事：
            （1）.调用原生对应的方法对数组进行更新。
            （2）.重新解析模板，进而更新页面。

        4.在Vue修改数组中的某个元素一定要用如下方法：
            （1）。使用这些API：push()、pop()、shift()、unshift()、splice()、sort()、reverse()
            （2）。Vue.set() 或 vm.$set()

        特别注意： Vue.set()和Vue.$set()不能给vm 或 vm的根数据对象添加属性！！！ 

-->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学生信息</h1>
        
        <button @click="addAge">年龄+1岁</button><br/><br/>
        <button @click="addSex">添加性别属性，默认值：男</button><br/><br/>
        <button @click="student.sex = '女'">修改性别，为：女</button><br/><br/>
        <button @click="addFriend">在列表首位添加一个朋友</button><br/><br/>
        <button @click="updateFirstfriendname">修改第一个朋友的名字为：张三</button><br/><br/>
        <button @click="addHobby">添加一个爱好</button><br/><br/>
        <button @click="updateFirsthobby">修改第一个爱好为：开车</button><br/><br/>

        <h2>姓名：{{student.name}}</h2>
        <h2>年龄：{{student.age}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                 {{h}}
            </li>
        </ul>

        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                 {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
    
</body>

<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            student:{
                name:'tom',
                age:20,
                hobby:['抽烟',"喝酒",'烫头'],
                friends:[
                    {name:'jerry',age:35},
                    {name:'tony',age:36}
                ]
            },
        },
        methods: {
            addAge(){
                this.student.age++;
            },
            addSex(){
                // Vue.set(this.student,"sex","男");
                this.$set(this.student,"sex","男");

            },
            addFriend(){
                this.student.friends.unshift({name:'jack',age:70});
            },
            updateFirstfriendname(){
                this.student.friends[0].name = '张三';
            },
            addHobby(){
                this.student.hobby.push('学习');
            },
            updateFirsthobby(){
                // this.student.hobby.splice(0,1,'开车');
                // Vue.set(this.student.hobby,0,'开车');
                this.$set(this.student.hobby,0,"开车");
            }
        },
    })
</script>
</html>
