<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    
</head>
<body>

    <!-- v-for指令：
        1.用于展示列表数据
        2.语法：v-for="(item, index) in xxx " :key="yyy"
        3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少） 
    -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表信息（遍历数组）</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,k) in carlist" :key="k">
                {{k}}-{{value}}
            </li>
        </ul>


        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>


        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(a,b) in 6" :key="b">
                {{a}}-{{b}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:20},  
                {id:'002',name:'李四',age:25},
                {id:'003',name:'王五',age:23},
            ],
            carlist:{
                name:'宝马x8',
                price:80,
                color:'white'
            },
            str:'hello world'
        }
    })
   
</script>
</html>
