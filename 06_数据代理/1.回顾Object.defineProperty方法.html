<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_回顾Object.defineProperty方法(vue数据双向绑定的原理)</title>
</head>
<body>
    <script>
        let number = 19;
        let person = {
            name:'张三',
            sex:'男'
        }

        Object.defineProperty(person,'age',{        //一共传3个参数，第一个是给哪个对象定义属性，第二个是，定义属性的名字，第三个是配置
             value:18,
            //  enumerable:true,    //控制属性是否可以枚举（是否被遍历），默认值是false
            //  writable:true,      //控制属性是否可以被修改，默认值是false
            //  configurable:true,   //控制属性是否可以被删除，默认值是false

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取age属性了');
                return number;
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值是',value);
                number = value;
            }
        })
        console.log(person);
    </script>
</body>
</html>
