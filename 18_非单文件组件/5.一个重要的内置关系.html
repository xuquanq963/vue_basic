    <script src="../js/vue.js">
    </script>

<school>
<!-- 
    1.一个重要额内置关系：VueComponent.prototype.__proto__ === Vue.prototype
    2. 为什么要有这个关系：让组件实例对象（vc)可以访问到Vue原型上的属性、方法

-->
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
    </div>

</body>
    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
        Vue.prototype.x = 99
        //定义一个school组件
        const school = Vue.extend({
            name:'school',
            template:`
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校地址：{{address}}</h2>
                        <button @click="showX">点我显示X</button>
                    </div>`,
            data(){
                return {
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            methods:{
                showX(){
                    console.log(this.x);
                }
            },
            
        })

        //创建一个vm
        new Vue({
            el:'#root',
            data:{
                msg:'你好'
            },
            components:{
                school
            }
        })
